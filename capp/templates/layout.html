<!DOCTYPE html>
<html>
  <head>
   <!-- Font Awesome code
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
  

    <!--Import the Bootstrap CSS file:-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS code -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='layout.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='user.css') }}"
    />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>home</title>
    {% endif %}
  </head>
  <body>
    <section class="section_light_talk_app_navbar">
      <div class="container">
        <div class="light_talk_app_navbar">
          <h1 class="logo">
            <img
            src="https://lh3.googleusercontent.com/d/1cayTWj9BsjSeLu2qgQ29ukRGeAPp2q5w=s1600"
            alt="Logo LinguAventura"
            style="width: 50px; height: auto; vertical-align: middle; margin-right: 10px;"
          />
            <span class="text-logo"
              ><i class="fa-solid fa-comment-dots"></i> LinguAventura</span
            >
          </h1>
          {% if current_user.is_authenticated %}
          <nav>
            <ul>
              <li>
                <a href="{{url_for('users.logout')}}">Logout</a>
              </li>
              <li>
                <a href="{{url_for('home.home_home')}}">Home</a>
              </li>
              <li>
                <a href="{{url_for('business.business_home')}}">Business</a>
              </li>
            </ul>
          </nav>
          {% else %}
          <nav>
            <ul>
              <li>
                <a href="{{url_for('users.register')}}">Register</a>
              </li>
              <li>
                <a href="{{url_for('users.login')}}">Login</a>
              </li>
              <li>
                <a href="{{url_for('home.home_home')}}">Home</a>
              </li>
              <li>
                <a href="{{url_for('business.business_home')}}">Business</a>
              </li>
            </ul>
          </nav>
          {% endif %}
        </div>
      </div>
    </section>

    {% block content %} {% endblock %}

    <section class="section_footer">
      <div class="container">
        <div class="footer">
          <h1>
            Light Talk App
            <a href="#">
              <i class="fa-solid fa-circle-up" style="color: #568c63"></i>
            </a>
          </h1>
        </div>
      </div>
    </section>

    </body>
</html>
